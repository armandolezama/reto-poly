<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Televisiones</h1>

    <button id="add-tv" class="add-tv" onclick="addTelevision()">Añadir Televisión</button>
    <section id="main-container" class="main-container">
    
        <article class="tv-container">
            <div id="first-tv" class="television">
                <div id="first-screen" class="screen"><p class="ch-content">Apagado</p></div>
            </div>
    
            <div class="control">
                <p>Aquí se encuentra el control para que cambie de canal</p>
                <input id="first-manual" class="manualChn" id="" type="number" name="manualChn" value="" placeholder="Inserte el canal que desee sintonizar">
                <button onclick="firstTV.manualChannel()">Cambiar canal</button>
    
                <button onclick="firstTV.turnOff()">Apagar</button>
                <button onclick="firstTV.turnOn()">Encender</button>
                <button onclick="firstTV.plusChannel()" class="plus-btn">+</button>
                <button onclick="firstTV.lessChannel()"class="less-btn">-</button>
            </div>
        </article>
    
        <article class="tv-container">
            <div id="second-tv" class="television">
                <div id="second-screen" class="screen"><p>Apagado</p></div>
            </div>
        
            <div class="control">
                <p>Aquí se encuentra el control para que cambie de canal</p>
                <input id="second-manual" class="manualChn" id="" type="number" name="manualChn" value="" placeholder="Inserte el canal que desee sintonizar">
                <button onclick="secondTV.manualChannel()">Cambiar canal</button>
    
                <button onclick="secondTV.turnOff()">Apagar</button>
                <button onclick="secondTV.turnOn()">Encender</button>
                <button onclick="secondTV.plusChannel()" class="plus-btn">+</button>
                <button onclick="secondTV.lessChannel()"class="less-btn">-</button>
            </div>
        </article>
    
        <article class="tv-container">
            <div id="third-tv" class="television">
                <div id="third-screen" class="screen"><p>Apagado</p></div>
            </div>
        
            <div class="control">
                <p>Aquí se encuentra el control para que cambie de canal</p>
                <input id="third-manual" class="manualChn" id="" type="number" name="manualChn" value="" placeholder="Inserte el canal que desee sintonizar">
                <button onclick="thirdTV.manualChannel()">Cambiar canal</button>
                
                <button onclick="thirdTV.turnOff()">Apagar</button>
                <button onclick="thirdTV.turnOn()">Encender</button>
                <button onclick="thirdTV.plusChannel()" class="plus-btn">+</button>
                <button onclick="thirdTV.lessChannel()"class="less-btn">-</button>
            </div>
        </article>

    <article class="tv-container">
        <div id="tv-number-${numberofTv}" class="television">
            <div id="screen-number-${numberofTv}" class="screen"><p class="ch-content">Apagado</p></div>
        </div>
        
        <div class="control">
            <p>Aquí se encuentra el control para que cambie de canal</p>

            <div>
                <input id="manual-number-${numberofTv}" class="manualChn" id="" type="number" name="manualChn" value="" placeholder="Inserte el canal que desee sintonizar">
                <button id="manual-in-${numberofTv}" >Cambiar canal</button>
            </div>
            
            <div>
                <button id="off-${numberofTv}" class="off-btn">Apagar</button>
                <button id="on-${numberofTv}" class="on-btn">Encender</button>
                <button id="plus-${numberofTv}" class="plus-btn">+</button>
                <button id="less-${numberofTv}" class="less-btn">-</button>
            </div>
        </div>
    </article>


    </section>
    <script src="script.js"></script>
</body>
</html>
