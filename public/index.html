<!DOCTYPE html>

<body>
    <h1>Televisiones</h1>

    <button id="add-tv" class="add-tv" onclick="addTelevision()">Añadir Televisión</button>

    <section id="main-container" class="main-container">
    
        <article class="tv-container">
            <div id="first-tv" class="television">
                <div id="first-screen" class="screen"><p class="ch-content">Apagado</p></div>
            </div>
    
            <div class="control">
                <p>Aquí se encuentra el control para que cambie de canal</p>
                <input id="first-manual" class="manualChn" id="" type="number" name="manualChn" value="" placeholder="Inserte el canal que desee sintonizar" required>
                <button onclick="firstTV.manualChannel()">Cambiar canal</button>
    
                <button onclick="firstTV.turnOff()">Apagar</button>
                <button onclick="firstTV.turnOn()">Encender</button>
                <button onclick="firstTV.plusChannel()" class="plus-btn">+</button>
                <button onclick="firstTV.lessChannel()"class="less-btn">-</button>
            </div>
        </article>
